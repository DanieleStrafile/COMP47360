<!DOCTYPE html>
<html>

	<head>

		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<title>Validation Form</title>

		<link rel="stylesheet" href="static/demo.css">
		<link rel="stylesheet" href="static/form-validation.css">
		<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">

		<!--JQuery Library-->
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
		<!--jquery forms library-->
		<script src="http://malsup.github.com/jquery.form.js"></script>

		<script src="./static/script.js"></script>

	</head>

	<body>
		
		<header>
			<h1>Dublin Bus Route Estimator</h1>
		</header>

		<ul>

			<li><a href="form-validation.html" class="active">Trip details</a></li>

		</ul>


		<div class="main-content">



			<!-- You only need this form and the form-validation.css -->

			<form class="form-validation" id="getTime">

				<div class="form-title-row">
					<h1>Trip Details</h1>
				</div>

				<div class="form-row form-input-name-row">

					<label>
						<span>Route Number</span>
						<input type = "text" id = "routeId" name = "routeId">00010001
					</label>

					<!--
						Add these three elements to every form row. They will be shown by the
						.form-valid-data and .form-invalid-data classes (see the JS for an example).
					-->

					<span class="form-valid-data-sign"><i class="fa fa-check"></i></span>

					<span class="form-invalid-data-sign"><i class="fa fa-close"></i></span>
					<span class="form-invalid-data-info"></span>

				</div>


				<div class="form-row">

					<label>
						<span>Source</span>
						<select name="source">
							<option>Choose an option</option>
							<option>213</option>
		
						</select>
					</label>

					<label>
						<span>Destination</span>
						<select name="destination">
							<option>Choose an option</option>
							<option>119</option>
					
						</select>
					</label>


				</div>

				<div class="form-row">

					<label class="form-checkbox">
						<span>Today</span>
						<input type="checkbox" name="now" checked>
					</label>

				</div>

					<div class="form-row form-input-name-row">

					<label>
						<span>Date</span>
						<input type="text" name="date">
					</label>

				</div>

					<div class="form-row form-input-name-row">

					<label>
						<span>Time</span>
						<input type="text" name="time">
					</label>



				</div>



				<div class="form-row">

					<button type="submit">Submit Form</button>

				</div>

			</form>

		</div>

	</body>

</html>
